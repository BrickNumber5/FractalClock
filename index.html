<!DOCTYPE html>
<html>
  <head>
    <title>Fractal Clock</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script type="module" src="main.js"></script>
    <link rel="icon" href="icon.png"></link>
  </head>
  <body>
    <canvas class="back"></canvas>
    <canvas class="front"></canvas>
    <a class="githubButton" href="https://github.com/BrickNumber5/FractalClock" target="_blank">GitHub</a>
    <a class="hyperspeedButton" href="javascript:void(hyperspeed());">Hyperspeed</a>
    <div class="optionsContainer">
      <a class="optionsButton" href="javascript:void(toggleOptionsMenu());">[options]</a>
      <div class="optionsPane" style="display: none;">
        <span>Detail: </span><input type="number" class="small iDetail" value="10" min="1" max="50" step="1" oninput="setDetail(this);"></input><br/>
        <span>Hyperspeed Speedup: </span><input type="number" class="big iH_speed" value="1000" min="1" max="10000" step="1" oninput="setHyperspeedSpeed(this);"></input><span>x</span><br/>
        <button onclick="toggleClock(this);" class="bToggleClock"><span>hide</span></button><span> clock</span><br/>
        <div class="clockOptions">
          <span>Clock Opacity: </span><input type="number" class="small iClockOpacity" value="25" min="0" max="100" step="1" oninput="setClockOpacity(this);"></input><span>%</span><br/>
          <button onclick="toggleTickmarks(this);" class="bToggleTickmarks"><span>show</span></button> tickmarks
        </div>
        <span>Fractal Opacity: </span><input type="number" class="small iFractalOpacity" value="35" min="0" max="100" step="1" oninput="setFractalOpacity(this);"></input><span>%</span><br/>
        <button onclick="resetOptions();"><span>reset</span></button>
      </div>
    </div>
  </body>
</html>
